<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h:inputText value="#{controller.firstName}"></h:inputText>
                <h:commandButton action="#{controller.searchName()}" value="Search for a person!"></h:commandButton>
           
            </h:form>
           <br/>
            <h:outputText value="#{controller.user}"></h:outputText>
           <br/>
           
           
        </f:view>
        <f:view>
            <h:form>
                <h:inputText value="#{controller.firstName}"></h:inputText>
                <h:inputText value="#{controller.lastName}"></h:inputText>
                <h:commandButton action="#{controller.remove()}" value="Remove a person."></h:commandButton>
           
            </h:form>
              <br/>
              <h:outputText value="#{controller.deleted}"></h:outputText>
        </f:view>

        <f:view>
            <h:form>
                
                <h:inputText value="#{controller.newname}"></h:inputText>
                <h:inputText value="#{controller.oldname}"></h:inputText>
                <h:commandButton action="#{controller.updateUser()}" value="Update a person."></h:commandButton>
            </h:form>
              <br/>
              <h:outputText value="#{controller.updated}"></h:outputText>
        </f:view>

        
        
    </h:body>
</html>
